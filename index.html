<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>ABI Copy Generator</title>
  </head>
  <body>
    <!-- ================================================== -->
    <!-- ================== NAVBAR ======================== -->

    <header class="bg-slate-900 py-3 px-8 md:px-0">
      <nav class="max-w-5xl mx-auto">
        <a href="/"
          ><img class="h-16 w-16" src="./images/BeerTechLogo.svg" alt=""
        /></a>
      </nav>
    </header>

    <!-- ================================================== -->
    <!-- ==============Hero Section ========================-->

    <section class="max-w-5xl mx-auto my-20">
      <h1 class="px-8 text-center text-3xl font-bold md:px-0 md:text-4xl">
        ABInBev Copy Generator
      </h1>
    </section>

    <!-- ================================================== -->
    <!--=============== SEARCH INPUT ====================== -->

    <section
      class="px-8 md:px-0 mb-36 max-w-2xl flex items-center justify-center flex-col mx-auto"
    >
      <div class="w-full">
        <div class="relative">
          <input
            type="search"
            class="border border-gray-200 rounded-md py-3 px-4 w-full block outline-none"
            placeholder="Enter text"
          />
          <ion-icon
            class="absolute top-[35%] right-4 text-gray-500"
            name="search-sharp"
          ></ion-icon>
        </div>
        <button
          class="bg-slate-900 text-white h-12 rounded-sm w-40 mt-5"
          type="submit"
        >
          Generate
        </button>
      </div>
    </section>

    <!-- ============================================================= -->
    <!-- ====================== SPINNER ============================== -->

    <div
      class="max-w-5xl mx-auto px-8 md:px-0 flex items-center justify-center"
    >
      <img id="spinner" src="./images/Ripple-1.9s-118px.svg" alt="" />
    </div>

    <!-- ============================================================= -->
    <!-- ==================== GENERATED TEXT ========================= -->

    <section
      id="generated-text"
      class="max-w-5xl mx-auto mb-20 px-8 md:px-0 md:grid md:grid-cols-2 gap-10 items-center"
    >
      <div class="mb-10 md:mb-0">
        <img id="product-img" />
      </div>
      <div>
        <h2 id="product-heading" class="font-bold text-3xl mb-4"></h2>
        <p id="product-description" class="text-lg text-gray-600"></p>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
